<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./applestopwatch.css" />
  </head>
  <body>
    <div id="container">
      <div id="stopwatch">
        <span id="minutes">00</span>:<span id="seconds">00</span>:
        <span id="millisecons">00</span>
      </div>
      <div id="button-container">
        <button id="left-side-button">Lap</button>
        <button id="right-side-button">Start</button>
      </div>
      <div id="divider"></div>
      <div id="laps"></div>
    </div>

    <script src="applestopwatch.js"></script>
  </body>
</html>
